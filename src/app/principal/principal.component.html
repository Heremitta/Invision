<div class="content-all d-flex">
  <div class="carrocel w-50">
    <ngx-slick-carousel class="relative carousel w-100 h-100vh" #slickModal="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let slide of slides; let i = index" class="slide">
        <div [class]="i == 0? 'img3':i == 1? 'img2':'img1'" class="w-100 h-100vh">
          <div class="w-100 h-50vh imagensCarrocel" style="background: url('{{slide.img}}'); background-size: 50%; background-repeat: no-repeat;background-position-x: 50%;"></div>
          <div class="d-flex flex-column align-items-center">
            <h3 class="text-light text-center fs-30 mt-2 mb-0">{{slide.title}}</h3>
            <p class="text-center fs-20 w-50 line-height-33 text-light mt-1">{{slide.text}}</p>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
  <div class="w-50">
    <router-outlet></router-outlet>
  </div>
</div>
